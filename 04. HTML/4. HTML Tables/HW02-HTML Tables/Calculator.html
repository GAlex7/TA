<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <table>
        <tr>
            <td colspan="4">
                <textarea name="result" id="result" cols="16" rows="1">123</textarea>
            </td>
        </tr>
        <tr>
            <td><button class="button" type="submit">1</button></td>
            <td><button class="button" type="submit">2</button></td>
            <td><button class="button" type="submit">3</button></td>
            <td><button class="button" type="submit">+</button></td>
        </tr>
        <tr>
            <td> <button class="button" type="submit">4</button></td>
            <td> <button class="button" type="submit">5</button></td>
            <td> <button class="button" type="submit">6</button></td>
            <td> <button class="button" type="submit">-</button></td>
        </tr>
        <tr>
            <td> <button class="button" type="submit">7</button></td>
            <td> <button class="button" type="submit">8</button></td>
            <td> <button class="button" type="submit">9</button></td>
            <td> <button class="button" type="submit">*</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="button" type="submit">0</button></td>
            <td> <button class="button" type="submit">.</button></td>
            <td><button class="button" type="submit">/</button></td>
        </tr>
    </table>
</body>
</html>
