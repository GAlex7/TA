<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>

<body>
  <h1 align="center"><i>Fresh Fruits</i></h1>
	<table cellspacing="5" cellpadding="5">
	  <tr>
      <td>
  			<p>It has long been known that a diet that includes at least a few
        servings of fresh fruit every day will help keep you healthy,
        fit and trim.</p>
  		</td>
    <td>
			<img src="images/fruits.jpg" height="100" alt="Fruits" />
		</td>
		</tr>
  </table>
  <table border="1">
	   <tr>
		     <td colspan="3">Title goes here</td>
         <td>A</td>
		     <td align="right">B</td>
     </tr>
     <tr align="center">
       <td rowspan="3" align="left" valign="middle">C</td>
       <td>D</td>
       <td>E</td>
       <td>F</td>
       <td align="right">G</td>
     </tr>
     <tr>
       <td>H</td>
       <td colspan="2" align="center">I</td>
       <td rowspan="2" align="right" valign="bottom">J</td>
     </tr>
     <tr align="center">
       <td>K</td>
       <td>L</td>
       <td>M</td>
     </tr>
     <tr>
       <td align="right">N</td>
       <td colspan="4" align="center">O</td>
     </tr>
   </table>
</body>
</html>
